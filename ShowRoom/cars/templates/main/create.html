{% extends "main/base.html" %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Car</h1>
    <form method="POST" enctype="multipart/form-data" class="needs-validation">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Car Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <select name="brand" id="brand" class="form-select" required>
                <option value="" disabled selected>Select a brand</option>
                {% for brand in brands %}
                    <option value="{{ brand.id }}">{{ brand.name }}</option>
                {% endfor %}
            </select>
        </div>

       

        <div class="mb-3">
            <label for="space" class="form-label">Specs:</label>
            <textarea id="space" name="space" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="model_year" class="form-label">Model Year:</label>
            <input type="number" id="model_year" name="model_year" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="photo" class="form-label">Car Photo:</label>
            <input type="file" id="photo" name="photo" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Car</button>
    </form>
</div>


{% endblock %}
