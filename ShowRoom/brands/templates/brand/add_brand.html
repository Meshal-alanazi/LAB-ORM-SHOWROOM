{% extends "main/base.html" %}

{% load static %}


{% block title %}Add New Post - My Blog{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h2 class="text-center mb-4">Add a New Brand</h2>
    <form method="POST" action="{% url 'brands:add_brand_view' %}"  enctype="multipart/form-data">
        {% csrf_token %}

        
        
        <div class="mb-3">
            <label for="name" class="form-label">Brand Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        
        
     
        
        <div class="mb-3">
            <label for="space" class="form-label">About:</label>
            <textarea id="about" name="about" class="form-control"></textarea>
        </div>
       
        
        <div class="mb-3">
            <label for="photo" class="form-label">Photo:</label>
            <input type="file" id="logo" name="logo" class="form-control">
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Brand</button>
        </div>
    </form>
</div>


{% endblock %}
