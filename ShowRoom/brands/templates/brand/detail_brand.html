{% extends "main/base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Brand Details Section -->
    <div class="row align-items-center mb-5">
        <div class="col-md-4 text-center">
            <img src="{{ brand.logo.url }}" alt="{{ brand.name }}" class="img-fluid ">
        </div>
        <div class="col-md-8">
            <div class="card p-3 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ brand.name }}</h5>
                    <p class="card-text">{{ brand.about }}</p>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <!-- Cars Section -->
    <h2 class="text-center mb-4">Cars by {{ brand.name }}</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for car in brand.cars.all %}
            <div class="col">
                <div class="card shadow h-100">
                    <img src="{{ car.photo.url }}" alt="{{ car.name }}" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.name }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <hr class="my-5">

    <!-- Actions Section -->
     
    <div class="text-center">
        {% if request.user.is_staff %}
        <a href="{% url 'brands:update_brand_view' brand.id %}" class="btn btn-warning me-2">Edit</a>
        <a href="{% url 'brands:delete_brand_view' brand.id %}" class="btn btn-danger me-2">Delete</a>
        {% endif %}
        </form>
    </div>
</div>
{% endblock %}
