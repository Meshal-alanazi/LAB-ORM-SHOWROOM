{% extends "main/base.html" %}

{% load static %}


{% block title %}Add New Post - My Blog{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h2 class="text-center mb-4">Add a New Car</h2>
    <form method="POST" action="{% url 'brands:update_brand_view' brand.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Car Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" name="brand" class="form-control" required>
        </div>
        
        
        <div class="mb-3">
            <label for="space" class="form-label">Space:</label>
            <textarea id="space" name="space" class="form-control"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="model_year" class="form-label">Model Year:</label>
            <input type="number" id="model_year" name="model_year" class="form-control" value="2024">
        </div>
        
        <div class="mb-3">
            <label for="photo" class="form-label">Photo:</label>
            <input type="file" id="photo" name="photo" class="form-control">
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Car</button>
        </div>
    </form>
</div>


{% endblock %}
